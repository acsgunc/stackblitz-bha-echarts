<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bottom Hole Assembly Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  </head>
  <body style="margin: 0">
    <div id="bhaChart" style="width: 100%; height: 600px"></div>

    <script>
      const bhaComponents = [
        { name: 'Drillpipe', value: 1 },
        { name: 'Sub', value: 1 },
        { name: 'Drill Collar', value: 1.5 },
        { name: 'Stabilizer', value: 1 },
        { name: 'Reamer', value: 1 },
        { name: 'Bit', value: 1.2 },
      ];

      const chart = echarts.init(document.getElementById('bhaChart'));

      chart.setOption({
        title: {
          text: 'Bottom Hole Assembly (BHA)',
          left: 'center',
        },
        tooltip: {
          trigger: 'item',
          formatter: '{b}: {c}',
        },
        xAxis: {
          type: 'value',
          show: false,
        },
        yAxis: {
          type: 'category',
          data: bhaComponents.map((c) => c.name),
          inverse: true,
          axisLabel: {
            fontWeight: 'bold',
          },
        },
        series: [
          {
            type: 'bar',
            data: bhaComponents.map((c) => c.value),
            label: {
              show: true,
              position: 'inside',
              formatter: ({ dataIndex }) => bhaComponents[dataIndex].name,
            },
            itemStyle: {
              color: '#4A90E2',
              borderRadius: [5, 5, 5, 5],
            },
            barWidth: 40,
          },
        ],
      });
    </script>
  </body>
</html>
