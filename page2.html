<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Realistic BHA Diagram</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body style="margin:0">
  <div id="bhaDiagram" style="width:100%; height:700px;"></div>

  <script>
    const components = [
      { name: 'Drillpipe', height: 40, color: '#A0A0A0' },
      { name: 'Crossover Sub', height: 30, color: '#8888CC' },
      { name: 'Drill Collar', height: 60, color: '#FFD700' },
      { name: 'Stabilizer', height: 50, color: '#32CD32' },
      { name: 'Reamer', height: 40, color: '#FF8C00' },
      { name: 'Bit', height: 50, color: '#DC143C' }
    ];

    const baseY = 50;
    const baseX = 200;
    const width = 100;

    const renderItems = [];
    let currentY = baseY;

    components.forEach(component => {
      renderItems.push({
        type: 'rect',
        shape: {
          x: baseX,
          y: currentY,
          width: width,
          height: component.height
        },
        style: {
          fill: component.color,
          stroke: '#000',
          lineWidth: 1
        },
        textContent: {
          style: {
            text: component.name,
            fill: '#000',
            font: 'bold 14px sans-serif',
            x: baseX + width / 2,
            y: currentY + component.height / 2,
            textAlign: 'center',
            textVerticalAlign: 'middle'
          }
        },
        textConfig: {
          position: 'inside'
        }
      });
      currentY += component.height + 10;
    });

    const chart = echarts.init(document.getElementById('bhaDiagram'));

    chart.setOption({
      title: {
        text: 'Bottom Hole Assembly (BHA) Diagram',
        left: 'center'
      },
      xAxis: { show: false, min: 0, max: 500 },
      yAxis: { show: false, min: 0, max: currentY + 50 },
      series: [{
        type: 'custom',
        renderItem: function () {
          return { type: 'group', children: renderItems };
        },
        data: [0]
      }]
    });
  </script>
</body>
</html>
